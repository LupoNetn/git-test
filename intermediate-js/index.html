<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>

    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
   
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div>
            <h1>Welcome!</h1>
            <p>Add Books to your library!</p>
          </div>
          <div class="add">
            <button id="openDialog" class="btn">Add Book</button>
          </div>
        </div>

        <div class="books-container">
          <div class="book">
            <div class="image-container"></div>
            <h4>Harry Potter</h4>
            <p>J.K. Rowling</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Dialog -->
    <div class="dialog-overlay" id="dialogOverlay">
      <div class="dialog">
        <h2>Add New Book</h2>
        <form id="bookForm">
          <div class="form-group">
            <label for="name">Book Name</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" required />
          </div>

          <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" id="pages" required />
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="read" />
              Already Read
            </label>
          </div>

          <div class="dialog-actions">
            <button type="button" id="closeDialog" class="btn btn-secondary">
              Cancel
            </button>
            <button type="button" class="btnSubmit btn">Add</button>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

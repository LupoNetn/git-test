  <!-- === Project Dialog === -->
  <dialog id="project-dialog" class="dialog-box">
    <form method="dialog" class="dialog-form">
      <h2>Add Project</h2>
      <input type="text" placeholder="Project Name" name="project-name" id="project-name" required />
      <div class="dialog-actions">
        <button type="submit" class="project-confirm-btn">Add</button>
        <button type="button" class="cancel-btn" onclick="this.closest('dialog').close()">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- === Task Dialog === -->
  <!-- === Task Dialog === -->
<dialog id="task-dialog" class="dialog-box">
  <form method="dialog" class="dialog-form" id="task-form">
    <h2>Add Task</h2>

    <label for="name">Name:</label>
    <input type="text" name="name" id="task-name" placeholder="Name of your task..." required>

    <label for="description">Description:</label>
    <textarea placeholder="Add a description for your task" name="description" id="task-description" cols="30" rows="5" required></textarea>

    <label for="due-date">Due Date:</label>
    <input type="date" name="due-date" id="task-due-date">

    <label for="priority">Priority:</label>
    <select name="priority" id="task-priority" required>
      <option value="low" selected>Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <div class="dialog-actions">
      <button type="submit" class="task-confirm-btn">Add</button>
      <button type="button" class="cancel-btn" onclick="this.closest('dialog').close()">Cancel</button>
    </div>
  </form>
</dialog>
